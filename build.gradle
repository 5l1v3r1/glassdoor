apply plugin: 'idea'
apply plugin: 'application'

allprojects {
  repositories {
    mavenCentral()
  }
}

mainClassName = "io.glassdoor.Main"

dependencies {
  compile project(':glassdoor')
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}

distZip {
    into(project.name) {
        from '.'
        include 'conf/*'
    }
}

run{
    standardInput = System.in
    standardOutput = System.out
}